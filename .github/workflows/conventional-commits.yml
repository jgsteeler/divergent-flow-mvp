name: Validate Conventional Commits

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]
    branches:
      - main

permissions:
  contents: read
  pull-requests: read

jobs:
  validate-pr-title:
    name: Validate PR Title
    runs-on: ubuntu-latest
    steps:
      - name: Check PR title format
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Configure which types are allowed
          # NOTE: Keep this list in sync with commitlint.config.cjs type-enum rule
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            chore
            ci
            build
          # Configure which scopes are allowed (optional)
          # NOTE: Keep this list in sync with commitlint.config.cjs scope-enum rule
          # Scopes are suggestions only (not enforced as errors)
          scopes: |
            capture
            review
            inference
            ui
            storage
            types
            tests
            agent
            deps
          # Require a scope (set to false to make optional)
          requireScope: false
          # Disable validation of commits (we do this separately)
          validateSingleCommit: false
          # Custom error messages
          subjectPattern: ^(?![A-Z]).+$
          subjectPatternError: |
            The subject "{subject}" found in the PR title "{title}"
            doesn't match the configured pattern. Please ensure that the subject
            starts with a lowercase letter and doesn't end with a period.

  validate-commits:
    name: Validate Commit Messages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install commitlint
        run: |
          npm install --save-dev @commitlint/cli@19 @commitlint/config-conventional@19
          
      - name: Validate commit messages
        run: |
          # Get the base and head commits for the PR
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          
          # Validate all commits in the PR
          echo "Validating commits from $BASE_SHA to $HEAD_SHA"
          npx commitlint --from "$BASE_SHA" --to "$HEAD_SHA" --verbose || {
            echo ""
            echo "‚ùå Commit validation failed!"
            echo ""
            echo "Please ensure all commits follow the Conventional Commits format:"
            echo "  <type>(<scope>): <description>"
            echo ""
            echo "Examples:"
            echo "  feat(capture): add keyboard shortcut"
            echo "  fix(review): correct priority sorting"
            echo "  docs(readme): update installation instructions"
            echo ""
            echo "See .github/copilot-instructions.md for complete guidelines."
            exit 1
          }
